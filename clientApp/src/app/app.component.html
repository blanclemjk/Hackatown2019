
<button *ngIf="!requested" (click)="request()" mat-raised-button class="mat-raised-button">Request Parking</button>
<mat-card *ngIf="requested">
  <mat-card-header>
      <mat-card-title>Parking K24</mat-card-title>
      <button mat-flat-button class="mat-flat-button">P</button>
  </mat-card-header>
  <mat-card-content>
      <div class="content">
        <div *ngIf="!socket.hasDest() ">
          <mat-spinner></mat-spinner>
        </div>
      </div>
      <div class="parking" *ngIf="socket.hasDest()">
        <div class="upper-part">
          <div class="upper" id="p0">
              <div *ngIf="socket.dest == 0" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="upper" id="p1">
              <div *ngIf="socket.dest == 1" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="upper" id="p2">
              <div *ngIf="socket.dest == 2" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="upper" id="p3">
              <div *ngIf="socket.dest == 3" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="upper" id="p4">
              <div *ngIf="socket.dest == 4" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
        </div>

        <div class="lower-part">
          <div class="lower" id="p5">
              <div *ngIf="socket.dest == 9" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="lower" id="p6">
              <div *ngIf="socket.dest == 8" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="lower" id="p7">
              <div *ngIf="socket.dest == 7" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="lower" id="p8">
              <div *ngIf="socket.dest == 6" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
          <div class="lower" id="p9">
              <div *ngIf="socket.dest == 5" class="arrow-container">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
              </div>
          </div>
        </div>
      </div>
  </mat-card-content>
</mat-card>
